<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />

</head>
<body>

	  <!-- Header -->

<div class="site-content">

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="images/logo@2x.png" alt="logo" width="50" class="me-2">
      <div>
        <h1 class="mb-0 site-title">Weather</h1>
        <small class="site-description">tagline goes here</small>
      </div>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">News</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Live cameras</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Photos</a></li>
        <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Hero Section -->
  <div class="hero py-5" style="background-image:url('images/banner.png'); background-size:cover;">
    <div class="container text-center">
      <form class="find-location d-flex justify-content-center mb-4">
        <input type="text" placeholder="Find your location..." id="search" class="form-control me-2" style="max-width:300px;">
        <input type="button" value="Find" id="submit" class="btn btn-primary">
      </form>
    </div>
  </div>

  <!-- Forecast Section -->
  <div class="forecast-table py-5">
    <div class="container">
      <div class="forecast-container row justify-content-center" id="forecast">
        <!-- JS will inject forecast cards here -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer bg-dark text-white py-4">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-8  justify-content-center">
          <form action="#" class="subscribe-form d-flex">
            <input type="text" placeholder="Enter your email to subscribe..." class="form-control me-2">
            <input type="submit" value="Subscribe" class="btn btn-primary">
          </form>
        </div>
        <div class="col-md-3 offset-md-1 text-md-end">
          <div class="social-links">
            <a href="#" class="text-white me-2"><i class="fab fa-facebook"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-twitter"></i></a>
            <a href="#" class="text-white me-2"><i class="fab fa-google-plus"></i></a>
            <a href="#" class="text-white"><i class="fab fa-pinterest"></i></a>
          </div>
        </div>
      </div>
      <p class="colophon text-center mt-3 mb-0">Copyright 2014 Company name. Designed by Mohammed. All rights reserved</p>
    </div>
  </footer>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</body>
</html>
